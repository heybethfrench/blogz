{% extends "base.html" %}


    {% block content %}

    <center><h1> Build-a-Blog </h1></center>
    {% if blogs|length == 0 %}
        <p>No posts yet</p>

    {% else %}

        <ul>
            {% for blog in blogs %}
            
            <a href="/blog?id={{blog.blog_id}}"><h1>{{blog.title}}</h1></a>
            
            <p>{{blog.body}}</p>
        <hr />   
            {% endfor %}
        </ul>

    {% endif %}


{% endblock %}
