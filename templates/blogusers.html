{% extends "base.html" %}


    {% block content %}

    <center><h1> Blog Users </h1></center>
    {% if users|length == 0 %}
        <p>No users yet</p>

    {% else %}

        <ul>
            {% for user in users %}
            
            <li><a href="/blog?user={{user.user_id}}">{{user.username}}</a></li>
            
            {% endfor %}
        </ul>

    {% endif %}


{% endblock %}
