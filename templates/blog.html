{% extends "base.html" %}


    {% block content %}

    
    {% if blogs|length == 0 %}
        <p>No posts yet</p>

    {% else %}

        <ul>
            {% for blog in blogs %}
            <h1>{{blog.title}}</h1>
            <p>{{blog.body}}</p>
            {% endfor %}
        </ul>

    {% endif %}


{% endblock %}
